<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Solway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://icon-library.net/images/validation-icon/validation-icon-10.jpg"
      type="image/icon type"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Form Validation</title>
</head>
<body>
    <div id="row" class="row mx-2">
        <div class="col-lg-4 col-11 rounded bg-white p-4">
            <h2 class="text-center">Create Account</h2>
            <hr/>
            <form name="contact" method="POST" data-netlify="true">
              <div id="alert" class="m-2 rounded text-center"></div>
              <div class="form-group">
                <label>Name</label>
                <input
                 type="text"
                 name = "name"
                 class="form-control"
                 id="name"
                 placeholder="Yash Lalpotu"
                 autocomplete="off"
                 />
                 <div class="invalid-feedback">
                     Name must be between 2 and 15 characters
                 </div>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input
                 type="text"
                 name = "email"
                 class="form-control"
                 id="email"
                 placeholder="2019bpr050@sggs.ac.in"
                 autocomplete="off"
                 />
                 <div class="invalid-feedback">
                     Invalid Email
                 </div>
              </div>
              <div class="form-group">
                <label>Registration No.</label>
                <input
                 type="text"
                 name = "RegNo"
                 class="form-control"
                 id="registration"
                 placeholder="2019BPR050"
                 autocomplete="off"
                 />
                 <div class="invalid-feedback">
                     Invalid Registration No.
                 </div>
              </div><div class="form-group">
                <label>Mobile No.</label>
                <input
                 type="number"
                 name = "phoneno"
                 class="form-control"
                 id="phone"
                 placeholder="902*******"
                 autocomplete="off"
                 />
                 <div class="invalid-feedback">
                     Invalid Mobile No.
                 </div>
                 <div class="form-group">
                      <div data-netlify-recaptcha="true"></div>
                 </div>
              </div>
              <button type="submit" id="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
